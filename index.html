<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
    defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Ice Cream parlor</title>
</head>

<body class="bg-warning">

  <main class="container-fluid">

    <article class="row justify-content-around">

      <section class="col-9 order-2 order-lg-1">

        <div class="row m-1 g-3 justify-content-evenly">

          <div class="col-12 col-lg-3 card bg-dark">
            <div class="card-body">

              <img class="card-img"
                src="https://www.carvel.com/-/media/carvel/menu/ice-cream/scooped/cookie-dough.png?v=1&d=20180420T162555Z"
                alt="">
              <h3 class="text-light">Cookie Dough</h3>
              <p class="text-end fw-bold text-success">$1.25</p>
              <button onclick="orderItem(`Cookie Dough`)" class="btn btn-outline-light">Add</button>
            </div>
          </div>

          <div class="col-12 col-lg-3 card bg-dark">
            <div class="card-body">

              <img class="card-img"
                src="https://www.carvel.com/-/media/carvel/menu/ice-cream/scooped/36-vanilla.png?v=1&d=20180327T225019Z"
                alt="">
              <h3 class="text-light">Vanilla</h3>
              <p class="text-end fw-bold text-success">$1.00</p>
              <button onclick="orderItem(`Vanilla`)" class="btn btn-outline-light">Add</button>
            </div>
          </div>
          <div class="col-12 col-lg-3 card bg-dark">
            <div class="card-body">

              <img class="card-img"
                src="https://www.carvel.com/-/media/carvel/menu/ice-cream/scooped/52-strawberry.png?v=1&d=20180327T225028Z"
                alt="">
              <h3 class="text-light">Strawberry</h3>
              <p class="text-end fw-bold text-success">$1.25</p>
              <button onclick="orderItem(`Strawberry`)" class="btn btn-outline-light">Add</button>
            </div>
          </div>

          <div class="col-12 col-lg-3 card bg-dark">
            <div class="card-body">

              <img class="card-img"
                src="https://www.carvel.com/-/media/carvel/menu/ice-cream/scooped/48-mint_chocolate_chip.png?v=1&d=20180420T162120Z"
                alt="">
              <h3 class="text-light">Mint Chip</h3>
              <p class="text-end fw-bold text-success">$1.25</p>
              <button onclick="orderItem(`Mint Chip`)" class="btn btn-outline-light">Add</button>
            </div>
          </div>

          <div class="col-12 col-lg-3 card bg-dark">
            <div class="card-body">

              <img class="card-img"
                src="https://www.carvel.com/-/media/carvel/menu/carvelanche/carvelanche---mm.png?v=1&d=20180329T182326Z"
                alt="">
              <h3 class="text-light">M&Ms Shake</h3>
              <p class="text-end fw-bold text-success">$8.00</p>
              <button onclick="orderItem(`M&Ms Shake`)" class="btn btn-outline-light">Add</button>
            </div>
          </div>
          <div class="col-12 col-lg-3 card bg-dark">
            <div class="card-body">

              <img class="card-img"
                src="https://www.carvel.com/-/media/carvel/menu/2024-pumkin/w2-c4-pumpkin-cheesecake-silos6.png?v=1&d=20240806T054911Z"
                alt="">
              <h3 class="text-light">Pumpkin Shake</h3>
              <p class="text-end fw-bold text-success">$9.50</p>
              <button onclick="orderItem(`Pumpkin Shake`)" class="btn btn-outline-light">Add</button>
            </div>
          </div>

        </div>





      </section>

      <section class="col-12 col-lg-3 order-lg-2 order-1">
        <div class="card bg-dark m-1">
          <div class="card-body">
            <h2 class="text-light text-center">Order</h2>
            <hr class="text-warning">
            <div id="order" class="text-light">

            </div>
            <hr class="text-warning">
            <p class="text-light"> Total: <span id="total-items"></span> <span>$</span><span id="total"></span></p>
          </div>
        </div>
      </section>

    </article>

  </main>




</body>

</html>
